<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Ticket Booking</a></li>
                <li><a href="service.html">Service Provide</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Book Your Ticket</h2>
        <form id="bookingForm" action="confirm.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" required><br>

            <label for="from">From:</label>
            <input type="text" id="from" name="from" required><br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <input type="submit" value="Book Now">
        </form>
    </main>


    <script>
        // Optional JavaScript to handle form submission
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add code to handle form submission
            alert("Booking details submitted!");
            window.open("ticket.jpg");
        });
    </script>
</body>
</html>
